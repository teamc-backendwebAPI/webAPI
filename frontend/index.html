<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Display</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="border p-4 mt-4">
                    <h2 class="text-center mb-4">レシピ検索</h2>
                    <form action="/submit" method="post">
                        <div class="form-group">
                            <label for="recipeName">レシピ名</label>
                            <input type="text" class="form-control" id="recipeName" name="name" placeholder="レシピ名を入力してください">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">検索</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{.Label}}</h5>
                        <p class="card-text">{{.Label}}</p>
                        <img src="{{.Image}}" class="img-fluid rounded" alt="{{.Label}}" />
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Ingredients:
                                <ul>
                                    {{range .Ingredients}}
                                    {{end}}
                                </ul>
                            </li>
                            <li class="list-group-item">Nutrition: Calories {{.Label}}, Protein {{.Label}}, Fat {{.Label}}, Carbohydrates {{.Label}}</li>
                            <li class="list-group-item">Difficulty: {{.Label}}</li>
                            <li class="list-group-item">Prep Time: {{.Label}}, Cook Time: {{.Label}}</li>
                        </ul>
                        <p class="card-text"><small class="text-muted">Last updated {{.CreatedAt}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
